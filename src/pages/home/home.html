<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-range min="0" step="5" [(ngModel)]="text">
        <ion-label range-left class="small-text">A</ion-label>
        <ion-label range-right>A</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label item-end>{{text}}</ion-label>
    </ion-item>

    <ion-item>
      <avatar></avatar>
    </ion-item>

  </ion-list>
  <lastest></lastest>
  <button ion-button (click)="goRoutine()">운동시작</button>
</ion-content>
