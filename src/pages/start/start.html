<ion-content>
  <div>
    <ion-label class="timer">{{min}}분 {{sec}}초</ion-label>
    <div class="buttoms">
      <span>
        <img src="assets/imgs/palse.png">
      </span>
      <span (click)="goHome();">
        <img src="assets/imgs/exit.png" width="22px" height="22px">
      </span>
    </div>
  </div>
  <ion-list padding>
    <ion-label class="header-title">
      운동현황
    </ion-label>
    <ion-item *ngFor="let fitness of fitnesses">
      {{fitness.title}}
      <span class="tag">{{fitness.count}}</span>
      <span class="tag">{{fitness.kcal}}</span>
      <span class="status">{{fitness.status}}회</span>
    </ion-item>

  </ion-list>


</ion-content>
